<app-search></app-search>
<app-tags></app-tags>
<app-not-found
  [visible]="!foods || foods.length <= 0"
  resetLinkText="Reset Search"
></app-not-found>
<ul class="flex justify-center items-center flex-wrap list-none p-0 mb-3">
  <li *ngFor="let food of foods" class="m-4">
    <a
      routerLink="/food/{{ food.id }}"
      class="block h-85 w-80 border shadow-md border-whitesmoke rounded-xl overflow-hidden text-red-800 transition-opacity duration-300 hover:opacity-70"
    >
      <img src="{{ food.imageUrl }}" alt="" class="object-cover w-full h-48" />
      <div class="p-4 relative">
        <div class="font-semibold text-lg">{{ food.name }}</div>
        <span
          class="absolute top-3 right-4 text-xl {{
            food.favorite ? '' : 'text-gray-400'
          }}"
          >‚ù§</span
        >
        <div class="mb-2">
          <app-star-rating [stars]="food.stars" />
        </div>
        <div class="flex justify-between items-center">
          <div class="flex flex-wrap flex-1">
            <span
              *ngFor="let origin of food.origins"
              class="bg-slate-100 text-gray-500 rounded-full text-xs px-3 py-1 mr-1"
              >{{ origin }}</span
            >
          </div>
          <div class="pi pi-clock text-xs text-right">
            <span> {{ food.cookTime }}</span>
          </div>
        </div>
        <div class="mt-2 text-gray-800">
          <span>{{ food.price | currency }}</span>
        </div>
      </div>
    </a>
  </li>
</ul>
